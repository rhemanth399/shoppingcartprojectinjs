<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
    <section>
        <main>
            <header>
                <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                    <div class="container-fluid">
                        <div class="col-9">
                            <a class="navbar-brand" href="#">Myshop</a>
                        </div>
                        <div class="col-3">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link active" href="index.html">Sign Up</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="login.html">Login</a>
                                    </li>
                                    <li class="nav-item">
                                      <a class="nav-link" href="shop/">Shop</a>
                                  </li>
                                    <li class="nav-item">
                                      <a class="nav-link" href="cart/">My Cart</a>
                                  </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="profile/">Profile</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>
            </header>
        </main>
    </section> <br>
    <section>
        <div class="container">
            <h2 class="text-center">Myshop Sign Up</h2> <br>
            <form id="signup-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Full Name">
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" class="form-control">
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                <br>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" class="form-control" placeholder="Confirm Password">
                <br>
                <input type="submit" class="btn btn-dark" value="Sign Up">
            </form>
            <p id="error-msg" style="color: red;"></p>
        </div>
    </section>

    <!-- link the script file -->
    <script src="signup.js"></script>
</body>
</html>
